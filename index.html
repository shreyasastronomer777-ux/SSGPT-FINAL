    <meta charset="UTF-8" />

    <title>SSGPT - AI Question Paper Generator</title>
    
    <!-- KaTeX for Professional Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" onload="renderMath()"></script>
    <script>
      function renderMath() {
        if (window.renderMathInElement) {
          window.renderMathInElement(document.body, {
            delimiters: [
              {left: '\\(', right: '\\)', display: false}
            ],
            throwOnError: false
          });
        }
      }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "firebase/app": "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js",

  }
}
</script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #f8fafc;
        background-image:
            radial-gradient(circle at 10% 10%, #e0e7ff 0px, transparent 35%),
            radial-gradient(circle at 90% 10%, #dbeafe 0px, transparent 35%),
            radial-gradient(circle at 90% 90%, #e0f2fe 0px, transparent 35%),
            radial-gradient(circle at 10% 90%, #f3e8ff 0px, transparent 35%);
        background-size: 150% 150%;
        animation: background-pan 45s linear infinite;
        transition: background-color 0.5s ease, background-image 0.5s ease;
    }

    .dark body::before {
        background-color: #020617;
        background-image:
            radial-gradient(circle at 10% 10%, hsl(235, 100%, 10%) 0px, transparent 35%),
            radial-gradient(circle at 90% 10%, hsl(223, 100%, 10%) 0px, transparent 35%),
            radial-gradient(circle at 90% 90%, hsl(203, 100%, 10%) 0px, transparent 35%),
            radial-gradient(circle at 10% 90%, hsl(263, 100%, 10%) 0px, transparent 35%);
    }

    @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .dark ::-webkit-scrollbar-thumb { background: #475569; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .animate-fade-in { animation: fadeIn 0.2s ease-out forwards; }

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }

    /* Fix potential LaTeX line height overlaps */
    .katex { font-size: 1.1em !important; line-height: 1.2 !important; }
    .question-block { line-height: 1.6 !important; }

    @media print {
      body { background-color: #fff !important; }
      .print\:hidden { display: none !important; }
      main { padding: 0 !important; margin: 0 !important; }
      #printable-paper { box-shadow: none !important; border: none !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
    }
  </style>
</head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
