  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #f8fafc;
        background-image:
            radial-gradient(circle at 10% 10%, #e0e7ff 0px, transparent 35%),
            radial-gradient(circle at 90% 10%, #dbeafe 0px, transparent 35%),
            radial-gradient(circle at 90% 90%, #e0f2fe 0px, transparent 35%),
            radial-gradient(circle at 10% 90%, #f3e8ff 0px, transparent 35%);
        background-size: 150% 150%;
        animation: background-pan 45s linear infinite;
        transition: background-color 0.5s ease, background-image 0.5s ease;
    }

    .dark body::before {
        background-color: #020617;
        background-image:
            radial-gradient(circle at 10% 10%, hsl(235, 100%, 10%) 0px, transparent 35%),
            radial-gradient(circle at 90% 10%, hsl(223, 100%, 10%) 0px, transparent 35%),
            radial-gradient(circle at 90% 90%, hsl(203, 100%, 10%) 0px, transparent 35%),
            radial-gradient(circle at 10% 90%, hsl(263, 100%, 10%) 0px, transparent 35%);
    }

    @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    /* PROFESSIONAL KATEX STABILIZATION */
    .katex {
        font-size: 1.15em !important;
        line-height: 1.4 !important;
        text-indent: 0 !important;
        display: inline-block;
        white-space: nowrap !important;
        vertical-align: middle;
    }
    
    /* Deep fix for fraction line overlap and clearance */
    .katex .mfrac .vlist-t { 
        border-collapse: separate !important; 
    }
    .katex .mfrac .vlist-r { 
        padding-top: 0.4em !important; 
        padding-bottom: 0.4em !important; 
    }
    .katex .frac-line { 
        border-bottom-width: 0.1em !important;
        margin: 0.3em 0 !important;
        position: relative !important;
        display: block !important;
        height: 0 !important;
    }
    .katex .vlist-s { display: none !important; }
    
    .katex-display { 
        margin: 2em 0 !important;
        overflow-x: auto;
        overflow-y: hidden;
        line-height: 2.8 !important;
        padding: 1em 0;
    }

    [contenteditable="true"] {
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: pre-wrap;
        outline: none;
        caret-color: #4f46e5;
    }

    .paper-page-content:focus-within {
        outline: 2px solid transparent;
    }

    ::-webkit-scrollbar { width: 8px; height: 8px; }
    .chat-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .chat-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
    .dark .chat-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
    ::-webkit-scrollbar-track { background: #f1f5f9; }
    .dark ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .dark ::-webkit-scrollbar-thumb { background: #475569; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }

    .prose-chat p:last-child { margin-bottom: 0; }
    .prose-chat ul, .prose-chat ol { margin-left: 1.5rem; margin-bottom: 1rem; }
    .prose-chat li { margin-bottom: 0.25rem; }
    .prose-chat pre { background-color: #f3f4f6; color: #111827; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; font-family: monospace; font-size: 0.9em; margin: 1rem 0; }
    .dark .prose-chat pre { background-color: #0f172a; color: #f1f5f9; border: 1px solid #334155; }

    @media print {
      body { background-color: #fff !important; }
      .print\\:hidden { display: none; }
      main { padding: 0 !important; margin: 0 !important; }
      #printable-area { width: 100% !important; margin: 0 !important; padding: 0 !important; }
      .paper-page { box-shadow: none !important; margin: 0 !important; page-break-after: always; }
    }
