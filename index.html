  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #f8fafc;
        background-image:
            radial-gradient(circle at 10% 10%, #e0e7ff 0px, transparent 35%),
            radial-gradient(circle at 90% 10%, #dbeafe 0px, transparent 35%),
            radial-gradient(circle at 90% 90%, #e0f2fe 0px, transparent 35%),
            radial-gradient(circle at 10% 90%, #f3e8ff 0px, transparent 35%);
        background-size: 150% 150%;
        animation: background-pan 45s linear infinite;
        transition: background-color 0.5s ease, background-image 0.5s ease;
    }

    .dark body::before {
        background-color: #020617;
        background-image:
            radial-gradient(circle at 10% 10%, hsl(235, 100%, 10%) 0px, transparent 35%),
            radial-gradient(circle at 90% 10%, hsl(223, 100%, 10%) 0px, transparent 35%),
            radial-gradient(circle at 90% 90%, hsl(203, 100%, 10%) 0px, transparent 35%),
            radial-gradient(circle at 10% 90%, hsl(263, 100%, 10%) 0px, transparent 35%);
    }

    @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    @keyframes shimmer {
      from { transform: translateX(-100%); }
      to { transform: translateX(100%); }
    }
    
    @keyframes dash {
      0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; }
      50% { stroke-dasharray: 90, 150; stroke-dashoffset: -35; }
      100% { stroke-dasharray: 90, 150; stroke-dashoffset: -124; }
    }
    
    /* STANDARD PROFESSIONAL KATEX STYLING */
    /* Restore default layout mechanisms for correct geometry */
    .katex {
        font-size: 1.1em !important;
        text-indent: 0;
    }
    
    /* Add vertical breathing room for display math */
    .katex-display {
        margin: 1em 0 !important;
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.5em 0;
    }

    /* Prevent Collapsed Spacing in Paper View */
    .question-block {
        margin-bottom: 2em !important; /* Professional standard spacing */
        display: block !important;
        page-break-inside: avoid;
    }

    /* Print Optimizations */
    @media print {
      body { background-color: #fff !important; }
      .print\\:hidden { display: none; }
      main { padding: 0 !important; margin: 0 !important; }
      .paper-page { box-shadow: none !important; margin: 0 !important; page-break-after: always; border: none !important; }
      .paper-page-content { padding: 40px !important; }
    }

    [contenteditable="true"] {
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: pre-wrap;
        outline: none;
        caret-color: #4f46e5;
    }

    ::-webkit-scrollbar { width: 8px; height: 8px; }
    .chat-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .chat-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
    .dark .chat-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
    ::-webkit-scrollbar-track { background: #f1f5f9; }
    .dark ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .dark ::-webkit-scrollbar-thumb { background: #475569; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }

    .prose p { margin-top: 0.75em !important; margin-bottom: 0.75em !important; }
    .prose h1, .prose h2, .prose h3 { margin-top: 1.5em !important; margin-bottom: 0.75em !important; }
  </style>
