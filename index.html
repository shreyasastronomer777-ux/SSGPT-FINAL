  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #f8fafc; /* slate-50 */
        background-image:
            radial-gradient(circle at 10% 10%, #e0e7ff 0px, transparent 35%),
            radial-gradient(circle at 90% 10%, #dbeafe 0px, transparent 35%),
            radial-gradient(circle at 90% 90%, #e0f2fe 0px, transparent 35%),
            radial-gradient(circle at 10% 90%, #f3e8ff 0px, transparent 35%);
        background-size: 150% 150%;
        animation: background-pan 45s linear infinite;
        transition: background-color 0.5s ease, background-image 0.5s ease;
    }

    .dark body::before {
        background-color: #020617; /* slate-950 */
        background-image:
            radial-gradient(circle at 10% 10%, hsl(235, 100%, 10%) 0px, transparent 35%),
            radial-gradient(circle at 90% 10%, hsl(223, 100%, 10%) 0px, transparent 35%),
            radial-gradient(circle at 90% 90%, hsl(203, 100%, 10%) 0px, transparent 35%),
            radial-gradient(circle at 10% 90%, hsl(263, 100%, 10%) 0px, transparent 35%);
    }

    @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    .prose-details:not([open]) > *:not(summary) { display: none; }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .chat-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }
    .chat-scrollbar::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
    }
    .dark .chat-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
    }
    .dark .chat-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    .dark ::-webkit-scrollbar-track {
        background: #1e293b;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
     .dark ::-webkit-scrollbar-thumb {
        background: #475569;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
     .dark ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* --- Base Animations --- */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
    
    @keyframes fadeInFast { from { opacity: 0; } to { opacity: 1; } }
    .animate-fade-in-fast { animation: fadeInFast 0.2s ease-out forwards; }
    
    @keyframes slideInFromLeft { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    .animate-slide-in-left { animation: slideInFromLeft 0.3s ease-out forwards; }

    @keyframes slideInFromRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    .animate-slide-in-right { animation: slideInFromRight 0.3s ease-out forwards; }
    
    /* --- Enhanced Animations --- */
    @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .animate-zoom-in { animation: zoomIn 0.2s ease-out forwards; }

    @keyframes stagger-in {
        from { opacity: 0; transform: translateY(15px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .animate-stagger-in {
        animation: stagger-in 0.4s ease-out both;
    }

    @keyframes subtle-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
    }
    .animate-subtle-pulse {
        animation: subtle-pulse 3s ease-in-out infinite;
    }

    .prose-chat p:last-child { margin-bottom: 0; }
    .prose-chat ul, .prose-chat ol { margin-left: 1.5rem; margin-bottom: 1rem; }
    .prose-chat li { margin-bottom: 0.25rem; }
    .prose-chat pre {
        background-color: #f3f4f6; /* gray-100 */
        color: #111827; /* gray-900 */
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        font-family: monospace;
        font-size: 0.9em;
        margin: 1rem 0;
    }
    .dark .prose-chat pre {
        background-color: #0f172a; /* slate-900 */
        color: #f1f5f9; /* slate-100 */
        border: 1px solid #334155; /* slate-700 */
    }
    .prose-chat code {
        font-family: monospace;
        font-size: 0.9em;
        background-color: rgba(0,0,0,0.05);
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
    }
    .dark .prose-chat code {
        background-color: rgba(255,255,255,0.1);
    }
    .prose-chat pre code {
        background-color: transparent;
        padding: 0;
        font-size: 1em;
        border: none;
    }
    /* New styles for enhanced editor */
    .control-group summary::-webkit-details-marker {
        display: none;
    }
    .control-group summary {
        list-style: none;
    }
    .control-group[open] > summary .chevron {
        transform: rotate(90deg);
    }
    .ribbon-button {
        @apply flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm font-semibold text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed;
    }
    /* Chatbot UI Enhancements */
    @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .animated-gradient {
        background: linear-gradient(-45deg, #f3e8ff, #e0e7ff, #dbeafe, #e0f2fe);
        background-size: 400% 400%;
        animation: gradient-animation 20s ease infinite;
    }
    .dark .animated-gradient {
        background: linear-gradient(-45deg, #1e1b4b, #172554, #1e293b, #0c4a6e);
        background-size: 400% 400%;
        animation: gradient-animation 20s ease infinite;
    }
    @keyframes avatar-glow {
        0% { box-shadow: 0 0 4px 1px rgba(79, 70, 229, 0.4); }
        50% { box-shadow: 0 0 12px 3px rgba(79, 70, 229, 0.7); }
        100% { box-shadow: 0 0 4px 1px rgba(79, 70, 229, 0.4); }
    }
    .avatar-glowing {
        animation: avatar-glow 2s ease-in-out infinite;
    }
    /* Print styles */
    @media print {
      body {
        background-color: #fff !important;
      }
      .print\\:hidden {
        display: none;
      }
      main {
        padding: 0 !important;
        margin: 0 !important;
      }
      #printable-paper {
        box-shadow: none !important;
        border: none !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>

  </body>
